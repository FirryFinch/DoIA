<!DOCTYPE html>
<html>
<head>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="http://127.0.0.1:8000/" class="nav-link active" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="http://127.0.0.1:8000/report/" class="nav-link ">Сводка</a></li>
          </ul>
        </header>
      </div>
    <meta charset="utf-8" />
    <title>ДЗ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="container">
        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <form method="POST" action="create_platform/">
                        {% csrf_token %}
                
                        <h2>Добавление платформы</h2>
                        <p>
                            <label>Название </label><br>
                            <input type="text" name="name" />
                        </p>
                        <p>
                            <label>Сайт </label><br>
                            <input type="text" name="site" />
                        </p>
                        <input type="submit" value="Сохранить" >
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-dark text-light  rounded-3">
                    <form method="POST" action="create_movie/">
                        {% csrf_token %}
                        <h2>Добавление фильма</h2>
                        <p>
                            <label>Название </label><br>
                            <input type="text" name="name" />
                        </p>
                        <p>
                            <label>Описание </label><br>
                            <input type="text" name="description" />
                        </p>
                        <p>
                            <label>Рейтинг </label><br>
                            <input type="text" name="rating"/>
                        </p>
                        <p>
                            <label>Платформа </label><br>
                            <input type="text" name="platform"/>
                        </p>
                        <input type="submit" value="Сохранить" >
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
